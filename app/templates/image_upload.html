{% extends 'layout.html' %}

{% block title %} Upload an image {% endblock %}

{% block content %}

<form action="{{ url_for('entries.image_upload')}}"
      enctype="multipart/form-data"
      method="post">

    {% for field in form %}
        {{ form_field(field) }}
    {% endfor %}


    <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-default">Upload</button>
            <a class="btn" herf="{{ url_for('entries.index') }}">Cancel</a>
        </div>

    </div>

</form>

{% endblock %}
