
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/list.css') }}">

{% extends 'layout.html' %}


{% block content %}

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/list.css') }}">





<div id="main">
    <div id="top">
    <h3>Books Books Books</h3>
    <h3>List of our books</h3>
    </div>
    <div id="list">
       <table>

           {% for book in books %}
               <tr>

                   <a href=/title/{{ book.id}}><img src="/images/{{ book.id}}.jpg" alt="pic1"/></a>


               </tr>
           {% endfor %}
        </table>
    </div>


    <div id="side_bar">
        <h4>BROWSE BY CATEGORIES</h4>
        <table>

           {% for item in categories %}
               <tr>

                  <td><a href="/category/{{ item.category }}"> {{ item.category }} </a> </td>
                      {#  {{ item.category }} becomes <category> in the view #}
               </tr>
           {% endfor %}
        </table>
    </div>
</div>



        {% endblock %}
