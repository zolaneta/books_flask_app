{% extends "layout.html" %}
{% block content %}


{% from "_formhelpers.html" import render_field %}
    <script type="text/javascript">
            function thanks(){
                alert("Thank You")
            }
        </script>
<form method='post' action="/register">Sign Up, It's free!
  <dl>
    {{ render_field(form.username) }}
    {{ render_field(form.email) }}
    {{ render_field(form.password) }}
    {{ render_field(form.confirm) }}

  </dl>
<p>



    <input type=submit value="Sign Up" onclick="thanks()">
</form>


{% endblock %}
